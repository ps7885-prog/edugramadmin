<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edugram Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { padding-top: 56px; }
    .leaderboard-card { border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .sticker { font-weight:700; font-size:1.3rem; }
    .emoji { font-size:1.6rem; }
    @media (max-width: 576px) {
      .sticker { font-size:1rem; }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Edugram Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navcol">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
        <li class="nav-item"><a class="nav-link" href="teachers.html">Teachers</a></li>
        <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="loginBtn">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <div class="row g-3">
    <div class="col-12 col-lg-8">
      <div class="card p-3 mb-3 leaderboard-card">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="mb-0">Leaderboard</h5>
          <div class="d-flex gap-2">
            <div class="sticker badge bg-success">Top Scores</div>
            <div class="sticker badge bg-info">Live</div>
          </div>
        </div>
        <div id="leaderboard-list"></div>
      </div>

      <div class="card p-3 mb-3">
        <h5>Tests Attended (Students)</h5>
        <canvas id="barChart" height="120"></canvas>
      </div>
    </div>

    <div class="col-12 col-lg-4">
      <div class="card p-3 mb-3">
        <h6>Summary</h6>
        <div class="d-flex align-items-center gap-3">
          <div>
            <div class="h3" id="total-students">0</div>
            <div class="text-muted">Students</div>
          </div>
          <div>
            <div class="h3" id="total-teachers">0</div>
            <div class="text-muted">Teachers</div>
          </div>
        </div>
      </div>

      <div class="card p-3 mb-3">
        <h6>Game Distribution</h6>
        <canvas id="pieChart" height="160"></canvas>
      </div>
      <div class="card p-3 mb-3">
        <h6>Fun Meter</h6>
        <div class="d-flex justify-content-around align-items-center">
          <div class="text-center">
            <div class="emoji">üòä</div>
            <div>Good</div>
          </div>
          <div class="text-center">
            <div class="emoji">üòé</div>
            <div>Great</div>
          </div>
          <div class="text-center">
            <div class="emoji">üèÜ</div>
            <div>Top</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const API = '../api/index.php?route=';

function setToken(token){ localStorage.setItem('edu_token', token); }
function getToken(){ return localStorage.getItem('edu_token'); }

async function fetchJson(route, opts={}){
  const headers = opts.headers ? opts.headers : {};
  const tok = getToken();
  if(tok) headers['Authorization'] = 'Bearer ' + tok;
  const res = await fetch(API + route, Object.assign({}, opts, { headers }));
  return res.json();
}

async function render(){
  const studentsResp = await fetchJson('students');
  const students = Array.isArray(studentsResp) ? studentsResp : (studentsResp.data || []);
  const teachersResp = await fetchJson('teachers');
  const teachers = Array.isArray(teachersResp) ? teachersResp : (teachersResp.data || []);
  const leaderboard = await fetchJson('leaderboard');
  const aggregates = await fetchJson('stats/aggregates');

  document.getElementById('total-students').textContent = students.length || 0;
  document.getElementById('total-teachers').textContent = teachers.length || 0;

  // Leaderboard list
  const lb = document.getElementById('leaderboard-list');
  if(Array.isArray(leaderboard)){
    lb.innerHTML = leaderboard.slice(0,10).map((r,i)=>`<div class="d-flex justify-content-between align-items-center py-2 border-bottom">
      <div><strong>#${i+1}</strong> ${r.student_name}</div>
      <div><span class="badge bg-warning text-dark">${r.game_name}</span> <strong>${r.score}</strong></div>
    </div>`).join('');
  } else { lb.innerText = 'No leaderboard'; }

  // Bar chart: tests attended
  const labels = students.map(s=>s.student_name);
  const data = students.map(s=>s.tests_attended);
  const ctx = document.getElementById('barChart').getContext('2d');
  new Chart(ctx, {type:'bar', data:{labels, datasets:[{label:'Tests Attended', data, backgroundColor:'rgba(54,162,235,0.6)'}]}});

  // Pie chart using aggregates endpoint
  const gameCounts = {};
  for(const a of (aggregates || [])){
    gameCounts[a.game_name] = parseInt(a.count) || 0;
  }
  const pieCtx = document.getElementById('pieChart').getContext('2d');
  new Chart(pieCtx, {type:'pie', data:{labels:Object.keys(gameCounts), datasets:[{data:Object.values(gameCounts), backgroundColor:['#007bff','#28a745','#ffc107','#dc3545']}]}});
}

render().catch(err=>{console.error(err); document.getElementById('leaderboard-list').innerText='Failed to load data';});
</script>

<!-- Login Modal -->
<div class="modal" tabindex="-1" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Login</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <input id="loginEmail" class="form-control mb-2" placeholder="email">
        <input id="loginPassword" type="password" class="form-control mb-2" placeholder="password">
        <div id="loginError" class="text-danger small"></div>
      </div>
      <div class="modal-footer"><button id="doLogin" class="btn btn-primary">Sign in</button></div>
    </div>
  </div>
</div>

<script>
document.getElementById('loginBtn').addEventListener('click', ()=>{ new bootstrap.Modal(document.getElementById('loginModal')).show(); });
document.getElementById('doLogin').addEventListener('click', async ()=>{
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value.trim();
  const res = await fetch(API+'auth/login', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email,password})});
  const data = await res.json();
  if(data.token){ setToken(data.token); location.reload(); } else { document.getElementById('loginError').textContent = data.error || 'Login failed'; }
});
</script>

</body>
</html>
